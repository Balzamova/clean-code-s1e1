<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> Todo App </title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style copy.css">
</head>

<body>

		<article class="matrix">
			<img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
			<a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
		</article>

		<main class="main">
		
			<section class="add-block section">
				<h3 class="section__title"> Add Item </h3>
				<input class="add-block__input" type="text">
				<button class="add-block__btn"> Add </button>
			</section>

			<section class="todo-block section">
				<h3 class="section__title"> Todo </h3>
				<div class="todo-block__container">
					<form class="form" action="">
						<input class="form__checkbox" type="checkbox">
						<label class="form__label task"> Pay Bills </label>
						<input class="form__text" type="text">
						<button class="form__btn_edit"> Edit </button>
						<button class="form__btn_delete">
							<img class="form__image" src="./remove.svg" alt="">
						</button>
					</form>

					<form class="form form_edit" action="">
						<input class="form__checkbox" type="checkbox">
						<label class="form__label task"> Go Shopping </label>
						<input class="form__text task" type="text" value="Go Shopping">
						<button class="form__btn_edit"> Save </button>
						<button class="form__btn_delete">
							<img class="form__image" src="./remove.svg" alt="">
						</button>
					</form>
				</div>
			</section>

			<section class="complete-block section">
				<h3 class="section__title"> Completed </h3>
				<div class="complete-block__container">
					<form class="form form_complete" action="">
						<input class="form__checkbox" type="checkbox" checked>
						<label class="form__label task"> See the Doctor </label>
						<input class="form__text" type="text">
						<button class="form__btn_edit"> Edit </button>
						<button class="form__btn_delete">
							<img class="form__image" src="./remove.svg" alt="">
						</button>
					</form>
				</div>
			</section>
		</main>
