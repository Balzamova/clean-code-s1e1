<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Todo App </title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <article class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </article>

    <main class="main">
      <section class="add-block section">
        <h3 class="section__title"> Add Item </h3>
        <input class="add-block__input" type="text">
        <button class="add-block__btn"> Add </button>
      </section>

      <section class="todo-block section">
        <h3 class="section__title"> Todo </h3>
        <ul class="todo-block__container">
          <li class="task-form" action="">
            <input class="task-form__checkbox" type="checkbox">
            <label class="task-form__label task"> Pay Bills </label>
            <input class="task-form__text" type="text">
            <button class="task-form__btn_edit"> Edit </button>
            <button class="task-form__btn_delete">
              <img class="task-form__image" src="./remove.svg" alt="">
            </button>
          </li>

          <li class="task-form task-form_edit" action="">
            <input class="task-form__checkbox" type="checkbox">
            <label class="task-form__label task"> Go Shopping </label>
            <input class="task-form__text task" type="text" value="Go Shopping">
            <button class="task-form__btn_edit"> Save </button>
            <button class="task-form__btn_delete">
              <img class="task-form__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

      <section class="complete-block section">
        <h3 class="section__title"> Completed </h3>
        <ul class="complete-block__container">
          <li class="task-form task-form_complete" action="">
            <input class="task-form__checkbox" type="checkbox" checked>
            <label class="task-form__label task"> See the Doctor </label>
            <input class="task-form__text" type="text">
            <button class="task-form__btn_edit"> Edit </button>
            <button class="task-form__btn_delete">
              <img class="task-form__image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
